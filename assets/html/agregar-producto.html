<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/informacion.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/agregar-producto.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__main">
            <a href="../../index.html"><img class="cabecera__logo" src="../img/logo.png" alt="logo-alurageek"></a>
            <input class="cabecera__input" type="text" placeholder="¿Qué desea buscar?">
            <span class="cabecera__lupa">
                <img class="lupa" src="../img/lupa.png" alt="lupa">
            </span>
        </div>
        <a class="cabecera__menu" href="menu-administrador.html">Menú Administrador</a>
    </header>

    <section class="agregar__formulario">
        <form action="" class="formulario">
            <h3 class="agregar__titulo">Agregar nuevo producto</h3>
            <input class="agregar__input" type="text" placeholder="URL de la imagen" required>
            <input class="agregar__input" type="text" placeholder="Categoría" required>
            <input class="agregar__input" type="text" placeholder="Nombre del producto" required>
            <input class="agregar__input" type="text" placeholder="Precio del producto" required>
            <textarea class="agregar__textarea" name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <button class="agregar__boton" type="submit">Agregar Producto</button>
        </form>
    </section>

    <section class="informacion">
        <div class="informacion__contenedor">
            <img src="../img/logo.png" alt="logo">
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a href="#" class="menu__link">¿Quienes somos?</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Política de privacidad</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Programa de fidelidad</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Nuestras tiendas</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Quiero ser franquiciado</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Anuncie aquí</a></li>
                </ul>
            </nav>
        </div>
        <form action="" class="informacion__formulario">
            <h2 class="formulario__titulo">Hable con nosotros</h2>
            <input class="formulario__input" type="text" placeholder="Nombre" required>
            <textarea class="formulario__textarea" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje" readonly></textarea>
            <button class="formulario__boton" type="submit">Enviar mensaje</button>
        </form>
    </section>
    <footer class="footer">
        <h2 class="footer__titulo">Desarrollado por Daniel Barrera Devia</h2>
        <h2 class="footer__anio">&copy2023</h2>
    </footer>

</body>
</html>
